<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>svd.im Style</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body style="background-color: var(--color-white);">

		<main class="center">
			<div class="container">
				<h1>SVD</h1>
				<h4>styleguide</h4>
				<hr/>
				<p>
					First install it,
				</p>
				<code>npm install svd-style</code>
				<p>
					include it,
				</p>
				<code>@import ~/svd-style</code>
				<p>
					and run it!
				</p>
				<hr/>
				<a class="button" href="https://github.com/silvandiepen/svd-style">More on
					<strong>Github</strong>
				</a>
				<a class="button button--purple" href="https://github.com/silvandiepen/svd-style/archive/master.zip">Download</a>
			</div>
		</main>
		<section class="bg-pink">
			<div class="row">
				<div class="column small-full medium-three-quarter large-half">
					<h3>Grid</h3>
				</div>
			</div>
		</section>
		<section class="bg-yellow">
			<div class="row">
				<div class="column small-full medium-three-quarter large-half">
					<h3>Forms</h3>
					<p>
						Auto styling forms, just use clean html and get a nicely styled form back :)
					</p>
					<form>
						<label>First name</label><input type="text" placeholder="John"/>
						<label>Last name</label><input type="text" placeholder="Doe"/>
						<label>E-mail</label><input type="email" placeholder="john@doe.com"/>
						<label>Phonenumber</label><input type="tel" placeholder="020 01 20 20"/>
						<label>More information</label>
						<textarea>John is a very special guy, everbody knows his name, but nobody actually knows him...</textarea>
						<label></label><input type="submit" value="Send">
					</form>
				</div>
			</div>
		</section>

	</body>
</html>
